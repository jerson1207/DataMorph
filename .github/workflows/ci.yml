name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [scan_ruby, lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0 
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Scan for vulnerabilities
        if: matrix.job == 'scan_ruby'
        run: bin/brakeman --no-pager

      - name: Lint code
        if: matrix.job == 'lint'
        run: bin/rubocop -f github

      - name: Set up Database
        if: matrix.job == 'test'
        env:
          RAILS_ENV: test
        run: bin/rails db:reset --trace

      - name: Run RSpec
        env:
          CI: true 
        run: bundle exec rspec
